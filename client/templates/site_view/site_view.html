<template name="site_view">

<div class="container-fluid">

  <div class="col-md-8 col-xs-12">
    <div class="SiteViewMapContainer">
      {{> googleMap name="site_view_map" options= site_view_map_options}}
    </div>
  </div>
  

  <div class="col-md-4">
    <div class="SiteViewInfoContainer">
      <h3> {{siteID}}:{{SiteName}}</h3>
      <div class="scroll">
        <p >{{{Desc}}}</p>
      </div>
      <span class="ImageContainer">
        {{> slider}}
      </span>
    </div>
  </div>
  
</div>



</template>
